<a mat-button href="/logs/send">Enviar Log</a>
<mat-grid-list cols="1" rowHeight="20:1">
    <mat-grid-tile>
        <h2>Ultimos Maiores Gastos Por Operadora</h2>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="1" rowHeight="5:1">
    <mat-grid-tile>
        <table mat-table [dataSource]="expensiveData" class="mat-elevation-z8">
            <ng-container matColumnDef="operadora">
            <th mat-header-cell *matHeaderCellDef> Operadora </th>
            <td mat-cell *matCellDef="let element"> {{element.operadora}} </td>
            </ng-container>
        
            <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>
        
            <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-grid-tile>
  </mat-grid-list>
